<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/index.ts"></script>
</head>

<body>
    <div>
        <p>This is an example of an "audio-track"</p>
        <audio-track name="kick02" src="/audio/kick02.wav"></audio-track>
    </div>
    <div>
        <p>This is an example of a "drum-sampler"</p>
        <drum-sampler>
            <effect-insert slot="insert"></effect-insert>
            <audio-track slot="track" name="kick01" src="/audio/kick01.wav"></audio-track>
            <audio-track slot="track" name="snare01" src="/audio/snare01.wav"></audio-track>
        </drum-sampler>
    </div>
</body>

</html>
